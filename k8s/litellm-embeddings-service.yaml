apiVersion: v1
kind: Service
metadata:
  name: litellm-embeddings-gateway
  labels:
    app: litellm-embeddings-gateway
    module: embeddings
spec:
  type: NodePort
  selector:
    app: litellm-embeddings-gateway
  ports:
  - name: http
    protocol: TCP
    port: 4000
    targetPort: 4000
    nodePort: 30500  # Embeddings module on port 30500
