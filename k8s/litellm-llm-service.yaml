apiVersion: v1
kind: Service
metadata:
  name: litellm-llm-gateway
  labels:
    app: litellm-llm-gateway
    module: llm
spec:
  type: NodePort
  selector:
    app: litellm-llm-gateway
  ports:
  - name: http
    protocol: TCP
    port: 4000
    targetPort: 4000
    nodePort: 30100  # LLM module on port 30100
