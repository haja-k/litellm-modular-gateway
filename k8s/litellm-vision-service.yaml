apiVersion: v1
kind: Service
metadata:
  name: litellm-vision-gateway
  labels:
    app: litellm-vision-gateway
    module: vision
spec:
  type: NodePort
  selector:
    app: litellm-vision-gateway
  ports:
  - name: http
    protocol: TCP
    port: 4000
    targetPort: 4000
    nodePort: 30200  # Vision module on port 30200
