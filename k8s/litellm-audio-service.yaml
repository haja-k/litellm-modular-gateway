apiVersion: v1
kind: Service
metadata:
  name: litellm-audio-gateway
  labels:
    app: litellm-audio-gateway
    module: audio
spec:
  type: NodePort
  selector:
    app: litellm-audio-gateway
  ports:
  - name: http
    protocol: TCP
    port: 4000
    targetPort: 4000
    nodePort: 30300  # Audio/Speech-to-text module on port 30300
