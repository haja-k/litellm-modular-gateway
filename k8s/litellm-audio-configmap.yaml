apiVersion: v1
kind: ConfigMap
metadata:
  name: litellm-audio-config
data:
  litellm-config.yaml: |
    # LiteLLM Audio Module - Speech-to-text capabilities
    # Handles: /v1/audio/transcriptions, /v1/audio/translations
    
    model_list:
      - model_name: "whisper"
        litellm_params:
          model: "whisper-1"
          api_base: "http://host.minikube.internal:8000/v1"
          # Note: This requires a Whisper-compatible API endpoint
          # Options: LocalAI, faster-whisper-server, or OpenAI API
      
      - model_name: "whisper-large"
        litellm_params:
          model: "whisper-1"
          api_base: "http://host.minikube.internal:8000/v1"
      
      - model_name: "speech-to-text"
        litellm_params:
          model: "whisper-1"
          api_base: "http://host.minikube.internal:8000/v1"

    litellm_settings:
      success_callback: ["prometheus"]
      failure_callback: ["prometheus"]
      drop_params: true
      num_retries: 3
      telemetry: false

    general_settings:
      store_model_in_db: true
      master_key: "sk-audio-module-key"
      database_url: "postgresql://litellm:litellm@postgres:5432/litellm"
      disable_auth_on_health_route: true
